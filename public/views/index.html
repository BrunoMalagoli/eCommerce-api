<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce EntregaFinal</title>
</head>
<body>
    <h1>eCommerce</h1>
    <h2>Login administrador</h2>
    <form action="http://localhost:8080/admin" method="POST">
        <label for="user">Usuario</label>
        <input type="text" name="user">
        <label for="pass">Contraseña</label>
        <input type="password" name="pass">
        <button type="submit"> Enviar </button>
    </form>
    <h2>Login usuarios</h2>
    <form action="http://localhost:8080/user" method="POST">
        <span>No tienes un usuario? No hay problema continua como anónimo</span>
        <button type="submit">Ingresar</button>
    </form>
    <!--<script type ="module" src="../js/vista.js"></script>-->
</body>
</html>
